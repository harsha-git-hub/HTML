<html>
	<body>
		<table align="center" cellpadding="10" border="1">
			<caption> Rowspan , Colspan Example </caption>
			<tr bgcolor="red"> 
				<th>SL NO</th> 
				<th>NAME</th>
				<th>MOBILE NO</th>
				<th>CITY</th>
			</tr>
			
			<tr>
				<td> 01 </td>
				<td> AAAAAAAAAAA </td>
				<td> 88888888888 </td>
				<td> Delhi </td>
			</tr>
			
			<tr>
				<td> 02 </td>
				<td> BBBBBBBBBBB </td>
				<td colspan="2"> 4444444444444 </td>
			</tr>
			
			<tr>
				<td> 03 </td>
				<td> CCCCCCCCCCCCC </td>
				<td> 88888888888 </td>
				<td> 22222222222222 </td>
			</tr>
			
			<tr>
				<td> 04 </td>
				<td> DDDDDDDDDDDDD </td>
				<td> 545454545454 </td>
				<td rowspan="2"> Bangalore </td>
			</tr>
			<tr>
				<td> 05 </td>
				<td> EEEEEEEEEE </td>
				<td> 999999999999 </td>
			</tr>
		</table>
	</body>
</html>
